<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
    <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ hero.nombre }}</h5>
      <p class="card-text">{{ hero.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
      <!--Metodo por a href
        <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas...</a>
      -->


      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block" type="button">
        Ver mas
      </button>

    </div>
  </div>
</div>
