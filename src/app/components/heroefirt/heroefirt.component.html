<h1>Termino de busqueda: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No se ha encontrado datos del termino: {{ termino }}
    </div>
  </div>
</div>


<div class="card-columns">
    <app-heroe-tarjeta  [index]="heroe.idx" [heroe]="heroe" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
